<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Libro</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/AgregarPrestamo.css">
    <script src="../js/prestamo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid" style="padding-left: 0; margin-left: 0">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="logo" style="display: flex; justify-content: center; padding: 20px;">Biblioteca</div>
                <ul class="menu">
                    <li class="nav-item nav-link"><a href="../html/Usuario.html"style="text-decoration: none; color:white">Usuarios</a></li>
                    <li class="nav-item nav-link"><a href="../html/Libro.html"style="text-decoration: none; color:white">Libros</a></li>
                    <li class="nav-item nav-link active"><a href="../html/Préstamo.html"style="text-decoration: none; color:white">Préstamos</a></li>
                    <li class="nav-item nav-link "><a href="../html/Multa.html" style="text-decoration: none; color:white" >Multas</a></li>
                </ul>
            </div>
            <div class="col-md-10 content">
                <h2>Registrar Nuevo Prestamo</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Fecha prestamo:</label>
                            <input class="form-control" type="text" id="fechaP" aria-label="default input example" onfocusout="validarTitulo(This);">

                            <label for="" class="form-label">Fecha devolución:</label>
                            <input class="form-control" type="text" id="fechaD" aria-label="default input example" onfocusout="validarAutor(This);">

                            <div class="col-md-12">
                                <label for="estado" class="form-label">Estado:</label>
                                <select name="estado" id="estado" class="form-select">
                                    <option selected disabled value="">¿Cuál es su estado actual?</option>
                                    <option value="Ingreso">Préstamo</option>
                                    <option value="Alta hospitalaria">Entregado</option>
                                    <option value="Alta hospitalaria">Cancelado</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <label for="">Libro prestado:</label>
                            <input class="form-control" type="text" id="LibPres" onfocusout="validarGenero(This);">

                            <label for="" class="form-label">Usuario que realiza el préstamo:</label>
                            <input class="form-control" type="text" id="UsuaPres" aria-label="default input example" onfocusout="validarISBN(This);">

                            
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary"><a href="../html/Préstamo.html" style="text-decoration: none; color:white">Volver</a></button>
                            <button class="btn btn-success" onclick="registrarPrestamo()">Registrar</button>
                            <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
