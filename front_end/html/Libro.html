<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Registrados</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/Libro.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="listarLibros();">
    <div class="container-fluid" style="padding-left: 0; margin-left: 0">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="logo" style="display: flex; justify-content: center; padding: 20px;">Biblioteca</div>
                <ul class="menu">
                    <li class="nav-item nav-link"><a href="../html/Usuario.html"style="text-decoration: none; color:white">Usuarios</a></li>
                    <li class="nav-item nav-link active "><a href="../html/Libro.html"style="text-decoration: none; color:white">Libros</a></li>
                    <li class="nav-item nav-link"><a href="../html/Préstamo.html"style="text-decoration: none; color:white">Préstamos</a></li>
                    <li class="nav-item nav-link "><a href="../html/Multa.html" style="text-decoration: none; color:white" >Multas</a></li>
                </ul>
            </div>
            <div class="col-md-10 content">
                <div class="AgregarB">
                    <h2>Libros Registrados</h2>
                    <button type="button" class="btn btn-success" style="margin-left: 60%;" ><a href="../html/Agregarlibro.html">Agregar</a></button>
                    <button type="button" class="btn btn-success" style="background-color: #616A6B;"><a href="../html/PaginaWeb.html">Volver</a></button>
                    
                </div>

                <div class="col-md-4 offset-md-2">
                    <div class="input-group">
                        <input class="form-control me-1" id="texto" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-secondary" type="button" onclick="listarLibros();">
                        <span style="display: flex; align-items: center;">
                            <box-icon name='search-alt-2' color='#000000'></box-icon>
                        </span>
                    </button>
                    </div>
                </offset-md-2>
                
                <table id="table">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Género</th>
                            <th>Número de ejemplares disponibles</th>
                            <th>Número de ejemplares ocupados</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaLibros">
                        
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-dark">
                      <h2 id="exampleModalLabel" style="color: white;"><b>Actualizar Libro</b></h2>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-dark">
                      <div class="row">
                        <div class="col-6">
                            <input type="hidden" id="id_libro">
                            <label for="">Titulo:</label>
                            <input class="form-control" type="text" id="titulo" aria-label="default input example" onfocusout="validarTitulo(This);">

                            <label for="" class="form-label">Autor:</label>
                            <input class="form-control" type="text" id="autor" aria-label="default input example" onfocusout="validarAutor(This);">

                            <label for="" class="form-label">ISBN:</label>
                            <input class="form-control" type="text" id="isbn" aria-label="default input example" onfocusout="validarISBN(This);">
                        </div>
                        <div class="col-6">
                            <label for="">Género:</label>
                            <input class="form-control" type="text" id="genero" onfocusout="validarGenero(This);">

                            <label for="">Número de ejemplares disponibles:</label>
                            <input class="form-control" type="text" id="num_ejemplares_dispo" onfocusout="validarNumEjempDispo(this);">

                            <label for="">Número de ejemplares ocupados:</label>
                            <input class="form-control" type="text" id="num_ejemplares_ocupados" onfocusout="validarNumEjempOcup(this);">
                        </div>
                        <div>
                        <div class="buttom" style="padding-top: 3%; padding-left: 60%;">
                          <button type="button" class="btn btn-secondary" onclick="limpiar();">Limpiar</button>
                          <button class="btn btn-success" onclick="actualizarLibro();">Actualizar</button>
                        </div>
                  </div>
        </div>
    </div><script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/libro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
