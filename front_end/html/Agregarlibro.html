<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Libro</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/AgregarLibro.css">
    <script src="../js/libro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid" style="padding-left: 0; margin-left: 0">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="logo" style="display: flex; justify-content: center; padding: 20px;">Biblioteca</div>
                <ul class="menu">
                    <li class="nav-item nav-link"><a href="../html/Usuario.html"style="text-decoration: none; color:white">Usuarios</a></li>
                    <li class="nav-item nav-link  active "><a href="../html/Libro.html"style="text-decoration: none; color:white">Libros</a></li>
                    <li class="nav-item nav-link"><a href="../html/Préstamo.html"style="text-decoration: none; color:white">Préstamos</a></li>
                    <li class="nav-item nav-link "><a href="../html/Multa.html" style="text-decoration: none; color:white" >Multas</a></li>
                </ul>
            </div>
            <div class="col-md-10 content">
                <h2>Registrar Nuevo Libro</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Titulo:</label>
                            <input class="form-control" type="text" id="titulo" aria-label="default input example" onfocusout="validarTitulo(This);">

                            <label for="" class="form-label">Autor:</label>
                            <input class="form-control" type="text" id="autor" aria-label="default input example" onfocusout="validarAutor(This);">

                            <label for="" class="form-label">ISBN:</label>
                            <input class="form-control" type="text" id="isbn" aria-label="default input example" onfocusout="validarISBN(This);">
                        </div>
                        <div class="col-6">
                            <label for="">Género:</label>
                            <input class="form-control" type="text" id="genero" onfocusout="validarGenero(This);">

                            <label for="">Número de ejemplares disponibles:</label>
                            <input class="form-control" type="text" id="num_ejemplares_dispo" onfocusout="validarNumEjempDispo(this);">

                            <label for="">Número de ejemplares ocupados:</label>
                            <input class="form-control" type="text" id="num_ejemplares_ocupados" onfocusout="validarNumEjempOcup(this);">
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary "><a href="../html/Libro.html" style="text-decoration: none; color:white">Volver</a></button>
                            <button class="btn btn-success" onclick="registrarLibro()">Registrar</button>
                            <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
